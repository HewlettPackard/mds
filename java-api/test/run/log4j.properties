# Define the root logger with appender file
# Creates log4j directory in current directory if it doesn't already exist
# Requires "." to be included in CLASSPATH 
log = ./log4j
## log4j.rootLogger = DEBUG, console, FILE
## log4j.rootLogger = ERROR, console, FILE
log4j.rootLogger = FATAL, console, FILE
log4j.logger.com.hpl.inventory.PubTrace=TRACE
## log4j.rootLogger = OFF, console, FILE


## Console ####

# Define the console
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Define the layout for the console
log4j.appender.console.layout=test.ConsoleLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS;}%m; %t%n

# Set the threshold for console
## log4j.appender.console.Threshold=ERROR
#log4j.appender.console.Threshold=FATAL


## File ####

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${log}/log.out

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS;}%m; %t%n

# Set the append to false, overwrite    
# log4j.appender.FILE.Append=false

# Set the threshold for file
#log4j.appender.FILE.Threshold=ERROR
